<!--2. append() 메소드 공부하기-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>



</head>
<body>
<style>
    .node{
        width: 50px;
        background-color: green;
        padding-left: 20px;
        text-decoration: underline;
    }
</style>

<div class = "node">ROOT</div>


<script>
    $(".node").on("click", function (e){ // 클릭 이벤트를 감지함
        let a = $(e.target) //클릭 이벤트가 발생하는 element를 확인해서
        a.append(`<div class = 'node'>ROOT</div>`) //해당 element에 대해서 콘텐트 아래에 div 태그를 추가함


    })


</script>

</body>
</html>
